<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <title>Simples-Minimalistic Responsive Template</title>
	    <style type="text/css">
	    	
	    </style>
	</head>
	<body>
		<!-- Start of preheader -->
		<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" st-sortable="preheader">
			<tbody>
				<tr>
					<td>
						<table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
			               	<tbody>
			                  <tr>
			                     <td width="100%">
			                        <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
			                           <tbody>
			                              <!-- Spacing -->
			                              <tr>
			                                 <td width="100%" height="10"></td>
			                              </tr>
			                              <!-- Spacing -->
			                              <tr>
			                                 <td>
			                                 	<!-- Redes Sociales -->
			                                   	<table width="100" align="right" border="0" cellpadding="0" cellspacing="0" class="devicewidth">
			                                       <tbody>
			                                          <tr>
			                                             <td width="30" height="30" align="right">
			                                                #SITE_TEXT_URL#
			                                             </td>
			                                          </tr>
			                                       </tbody>
			                                    </table>
			                                 </td>
			                              </tr>
			                              <!-- Spacing -->
			                              <tr>
			                                 <td width="100%" height="10"></td>
			                              </tr>
			                              <!-- Spacing -->
			                           </tbody>
			                        </table>
			                     </td>
			                  </tr>
			               </tbody>
			            </table>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- End of preheader -->       
		<!-- Start of seperator -->
		<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" st-sortable="seperator">
		   <tbody>
		      <tr>
		         <td>
		            <table width="600" align="center" cellspacing="0" cellpadding="0" border="0" class="devicewidth">
		               <tbody>
		                  <tr>
		                     <td align="center" height="20" style="font-size:1px; line-height:1px;">&nbsp;</td>
		                  </tr>
		               </tbody>
		            </table>
		         </td>
		      </tr>
		   </tbody>
		</table>
		<!-- End of seperator --> 
		<!-- Start Full Text -->
		<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" st-sortable="full-text">
		   <tbody>
		      <tr>
		         <td>
		            <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
		               <tbody>
		                  <tr>
		                     <td width="100%">
		                        <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
		                           <tbody>
		                              <!-- Spacing -->
		                              <tr>
		                                 <td height="20" style="font-size:1px; line-height:1px; mso-line-height-rule: exactly;">&nbsp;</td>
		                              </tr>
		                              <!-- Spacing -->
		                              <tr>
		                                 <td>
		                                    <table width="560" align="center" cellpadding="0" cellspacing="0" border="0" class="devicewidthinner">
		                                       <tbody>
		                                          <!-- Title -->
		                                          <tr>
		                                             <td style="font-family: Helvetica, arial, sans-serif; font-size: 16px; color: #333333; text-align:left; line-height: 30px;" st-title="fulltext-heading">
		                                                Sr@. #NAME# &lt;#EMAIL#&gt;
		                                             </td>
		                                          </tr>
		                                          <!-- End of Title -->
		                                          <!-- spacing -->
		                                          <tr>
		                                             <td width="100%" height="20" style="font-size:1px; line-height:1px; mso-line-height-rule: exactly;">&nbsp;</td>
		                                          </tr>
		                                          <!-- End of spacing -->
		                                          <!-- content -->
		                                          <tr>
		                                             <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #666666; text-align:left; line-height: 30px;" st-content="fulltext-content">
		                                                #CONTENT#
		                                             </td>
		                                          </tr>
		                                          <!-- End of content -->
		                                       </tbody>
		                                    </table>
		                                 </td>
		                              </tr>
		                              <!-- Spacing -->
		                              <tr>
		                                 <td height="20" style="font-size:1px; line-height:1px; mso-line-height-rule: exactly;">&nbsp;</td>
		                              </tr>
		                              <!-- Spacing -->
		                           </tbody>
		                        </table>
		                     </td>
		                  </tr>
		               </tbody>
		            </table>
		         </td>
		      </tr>
		   </tbody>
		</table>
		<!-- end of full text -->
		<!-- Start of seperator -->
		<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" st-sortable="seperator">
		   <tbody>
		      <tr>
		         <td>
		            <table width="600" align="center" cellspacing="0" cellpadding="0" border="0" class="devicewidth">
		               <tbody>
		                  <tr>
		                     <td align="center" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
		                  </tr>
		                  <tr>
		                     <td width="550" align="center" height="1" bgcolor="#d1d1d1" style="font-size:1px; line-height:1px;">&nbsp;</td>
		                  </tr>
		                  <tr>
		                     <td align="center" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
		                  </tr>
		               </tbody>
		            </table>
		         </td>
		      </tr>
		   </tbody>
		</table>
		<!-- End of seperator -->   
		<!-- Start of Postfooter -->
		<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" st-sortable="postfooter" >
		   <tbody>
		      <tr>
		         <td>
		            <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
		               <tbody>
		                  <tr>
		                     <td width="100%">
		                        <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="devicewidth">
		                           <tbody>
		                              <tr>
		                                 <td align="center" valign="middle" style="font-family: Helvetica, arial, sans-serif; font-size: 14px;color: #666666" st-content="postfooter">
		                                  	#GENERATE#
		                                 </td>
		                              </tr>
		                              <!-- Spacing -->
		                              <tr>
		                                 <td width="100%" height="20"></td>
		                              </tr>
		                              <!-- Spacing -->
		                           </tbody>
		                        </table>
		                     </td>
		                  </tr>
		               </tbody>
		            </table>
		         </td>
		      </tr>
		   </tbody>
		</table>
		<!-- End of postfooter -->
	</body>
</html>
